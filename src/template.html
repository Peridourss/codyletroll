<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">
	<meta name="title" content="Cody le troll">
	<meta name="description" content="Bonjour, je suis un petit cody trolleur. Viens me dire bonjour !">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://codyletroll.ml/">
	<meta property="og:title" content="Cody le troll">
	<meta property="og:description" content="Bonjour, je suis un petit cody trolleur. Viens me dire bonjour !">
	<meta property="og:image" content="ms-icon-310x310.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://codyletroll.ml/">
	<meta property="twitter:title" content="Cody le troll">
	<meta property="twitter:description" content="Bonjour, je suis un petit cody trolleur. Viens me dire bonjour !">
	<meta property="twitter:image" content="ms-icon-310x310.png">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.ico">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
